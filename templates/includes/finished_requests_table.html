<style>
  .loader {
  border: 6px solid #5cb85c; /* Green */
  border-radius: 50%;
  width: 45px;
  height: 45px;
}
</style>
<div class="row">
  <div class="col-lg-9 justify-content-center">
    <section class="panel">
      <header class="panel-heading">
       Finished Requests
      </header>

      <table class="table table-striped table-advance table-hover center-block" style="text-align: center">
        <tbody>
          <tr>
            <th style="text-align: center"><i class="icon_loading"></i> ID</th>
            <th style="text-align: center"><i class="icon_datareport"></i> JSON Data</th>
            <th style="text-align: center"><i class="icon_clock"></i> Time Waited</th>
          </tr>
            {% for finishedqueue in finishedqueues %}
                <tr>
                    <td>
                        {{ finishedqueue.id }}
                    </td>
                    <td>
                        {% include 'includes/display_json_data_modal.html' %}
                        <a class="btn btn-success" href="#DisplayFinishedQueue-Data-{{ finishedqueue.id }}" data-toggle="modal">
                            <i class="icon_pencil"></i>
                            <span>Show JSON</span>
                        </a>
                    </td>
                    <td>
                        <span class="center-block" id="pended-time-{{ finishedqueue.id }}">
                            {{ finishedqueue.pended_time_descriptive }}
                        </span>
                        <div class="loader pull-right"></div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </section>
  </div>
  <div id="messages-area" class="col-lg-3">

  </div>
</div>
